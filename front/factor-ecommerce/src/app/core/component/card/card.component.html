<div class="card p-5 border border-gray-300 rounded-xl shadow-xl">
  <div class="container m-2 flex justify-between">
    <h2 class="text-xl font-bold mb-5 opacity-60">
      {{ title }}
    </h2>
  </div>
  <div class="mb-3">
    <img class="img" [src]="imgSrc?? defaultImg" /> 
  </div>
  <p>{{imgSrc}}</p>
  <div>
    <p>{{description?? '' | truncate:255}}</p>
  </div>
  <div>
    <span>$ {{price?? ''}}</span>
  </div>
  <div class="mt-4 mb-4 right-bottom-position">
    <app-button  [label]="'comprar'" [color]="'success'" (click)="buyProduct()"></app-button>
  </div>
</div>
