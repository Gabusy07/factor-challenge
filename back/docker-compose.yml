version: '3.9'services:  mysql-container:    image: mysql:latest    environment:        MYSQL_ROOT_PASSWORD: ${ROOT_PASSWORD}        MYSQL_DATABASE: ${DATABASE}        MYSQL_USER: ${USER}        MYSQL_PASSWORD: ${PASSWORD}    ports:      - "3306:3306"    volumes:      - mysql-data:/var/lib/mysql  spring-boot-app:    build: .    ports:      - "8080:8080"    depends_on:      - mysql-containervolumes:  mysql-data: