version: '3.9'services:  ecommerce:    container_name: ecommerce    build: .    ports:      - "8080:8080"    environment:      - DB_HOST=java_db      - DB_PORT=5432      - DB_NAME=postgres      - DB_USERNAME=postgres      - DB_PASSWORD=postgres    depends_on:      - java_db    restart: always  java_db:    container_name: java_db    image: postgres:16-alpine    ports:      - "5432:5432"    environment:      POSTGRES_USER: postgres      POSTGRES_PASSWORD: postgres      POSTGRES_DB: postgres    volumes:      - data-postgres:/var/lib/postgresql/data      - ./init.sql:/docker-entrypoint-initdb.d/init.sql    restart: always    healthcheck:      test: ["CMD",".ping","-h"]      timeout: 15s      retries: 10volumes:  data-postgres: